{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]>
    <script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<div class="infoPanel">
    <div class="content container-fluid">
        <div class="row">
            <div id="title" class="col-xs-12 infoPanel-item"></div>
            <div id="summary" class="col-xs-12 infoPanel-item"></div>
        </div>
        <div class="row infoPanel-field">
            <div class="col-xs-4">电话：</div>
            <div id="phone" class="col-xs-8"></div>
        </div>
        <div class="row infoPanel-field">
            <div class="col-xs-4">email：</div>
            <div id="email" class="col-xs-8"></div>
        </div>
        <div class="row infoPanel-field">
            <div class="col-xs-4">成立时间：</div>
            <div id="registerFundTime" class="col-xs-8"></div>
        </div>
        <div class="row infoPanel-field">
            <div class="col-xs-4">注册资金：</div>
            <div id="fund" class="col-xs-8"></div>
        </div>
    </div>
    <div class="tabbar container-fluid">
        <div class="row">
            <div class="col-xs-4 tabbar-favorite">收藏</div>
            <div class="col-xs-4"></div>
            <div class="col-xs-4">关闭</div>
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->

<script type="application/javascript" src="{% static 'js/jq/jquery-3.1.1.js' %}"></script>
<script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/search/search.js' %}"></script>
<script type="application/javascript">
    getCompanyDetail("{{companyId}}", function(e){
        console.log(e);
        $("#title").append(e.hits.hits[0]._source.name);
        $("#summary").append(e.hits.hits[0]._source.businessScope);
        $("#phone").append(e.hits.hits[0]._source.phone);
        $("#email").append(e.hits.hits[0]._source.email);
        $("#registerFundTime").append(e.hits.hits[0]._source.registerFundTime);
        $("#fund").append(e.hits.hits[0]._source.fund);
    });
</script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
</body>
</html>
